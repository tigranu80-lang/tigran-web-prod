<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — System Error | AutoMate</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --alabaster: #F5F5F0;
      --ink-950: #0A0A0A;
      --ink-400: #737373;
      --ink-200: #e5e5e5;
    }

    body {
      background: var(--alabaster);
      color: var(--ink-950);
      font-family: 'JetBrains Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 1;
      padding: 2rem;
    }

    /* Gears Container */
    .gears-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 3rem;
    }

    /* Gear styles */
    .gear {
      position: absolute;
      fill: none;
      stroke: var(--ink-950);
      stroke-width: 4;
      stroke-linecap: round;
    }

    /* Main large gear */
    .gear-large {
      width: 120px;
      height: 120px;
      top: 50%;
      left: 50%;
      transform: translate(-70%, -50%);
      animation: gear-stuck 0.5s ease-in-out infinite;
    }

    /* Small gear */
    .gear-small {
      width: 80px;
      height: 80px;
      top: 50%;
      left: 50%;
      transform: translate(20%, -20%);
      animation: gear-stuck-reverse 0.5s ease-in-out infinite;
      animation-delay: 0.1s;
    }

    /* Tiny gear */
    .gear-tiny {
      width: 50px;
      height: 50px;
      top: 50%;
      left: 50%;
      transform: translate(-30%, 40%);
      animation: gear-stuck 0.5s ease-in-out infinite;
      animation-delay: 0.2s;
    }

    @keyframes gear-stuck {
      0%, 100% { transform: translate(-70%, -50%) rotate(0deg); }
      25% { transform: translate(-70%, -50%) rotate(8deg); }
      50% { transform: translate(-70%, -50%) rotate(0deg); }
      75% { transform: translate(-70%, -50%) rotate(-5deg); }
    }

    @keyframes gear-stuck-reverse {
      0%, 100% { transform: translate(20%, -20%) rotate(0deg); }
      25% { transform: translate(20%, -20%) rotate(-8deg); }
      50% { transform: translate(20%, -20%) rotate(0deg); }
      75% { transform: translate(20%, -20%) rotate(5deg); }
    }

    /* Sparks */
    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--ink-950);
      border-radius: 50%;
      opacity: 0;
    }

    .spark-1 {
      top: 45%;
      left: 55%;
      animation: spark 0.8s ease-out infinite;
    }

    .spark-2 {
      top: 50%;
      left: 52%;
      animation: spark 0.8s ease-out infinite 0.2s;
    }

    .spark-3 {
      top: 48%;
      left: 58%;
      animation: spark 0.8s ease-out infinite 0.4s;
    }

    @keyframes spark {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx, 20px), var(--ty, -30px)) scale(0);
      }
    }

    .spark-1 { --tx: 30px; --ty: -40px; }
    .spark-2 { --tx: -20px; --ty: -35px; }
    .spark-3 { --tx: 40px; --ty: -20px; }

    /* Error smoke/steam */
    .steam {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      opacity: 0;
      animation: steam-rise 2s ease-out infinite;
    }

    .steam:nth-child(2) { animation-delay: 0.5s; left: 45%; }
    .steam:nth-child(3) { animation-delay: 1s; left: 55%; }

    @keyframes steam-rise {
      0% {
        opacity: 0.6;
        transform: translateX(-50%) translateY(0) scale(0.5);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-60px) scale(1.5);
      }
    }

    .error-label {
      font-size: 10px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--ink-400);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .error-dot {
      width: 6px;
      height: 6px;
      background: #ef4444;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    .error-code {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(80px, 20vw, 180px);
      font-weight: 500;
      line-height: 1;
      letter-spacing: -0.02em;
    }

    .message {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(24px, 4vw, 36px);
      font-weight: 400;
      margin: 1.5rem 0;
      color: var(--ink-950);
    }

    .description {
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--ink-400);
      max-width: 350px;
      margin: 0 auto 2.5rem;
      line-height: 1.8;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: var(--ink-950);
      color: var(--alabaster);
      text-decoration: none;
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border: 1px solid var(--ink-950);
    }

    .back-button:hover {
      background: transparent;
      color: var(--ink-950);
    }

    .back-button:hover svg {
      transform: translateX(-4px);
    }

    .back-button svg {
      transition: transform 0.3s ease;
    }

    /* Footer */
    .footer-info {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: var(--ink-400);
      text-align: center;
    }

    /* Border frame */
    .frame {
      position: fixed;
      inset: 1.5rem;
      border: 1px solid var(--ink-200);
      pointer-events: none;
    }

    .frame::before,
    .frame::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      border: 1px solid var(--ink-400);
    }

    .frame::before {
      top: -1px;
      left: -1px;
      border-right: none;
      border-bottom: none;
    }

    .frame::after {
      bottom: -1px;
      right: -1px;
      border-left: none;
      border-top: none;
    }
  </style>
</head>
<body>
  <div class="frame"></div>

  <div class="container">
    <!-- Gears Animation -->
    <div class="gears-container">
      <!-- Steam effects -->
      <div class="steam">~</div>
      <div class="steam">~</div>
      <div class="steam">~</div>

      <!-- Sparks -->
      <div class="spark spark-1"></div>
      <div class="spark spark-2"></div>
      <div class="spark spark-3"></div>

      <!-- Large Gear -->
      <svg class="gear gear-large" viewBox="0 0 100 100">
        <path d="M50 15 L53 25 L60 20 L58 30 L68 28 L63 37 L73 38 L66 45 L75 50 L66 55 L73 62 L63 63 L68 72 L58 70 L60 80 L53 75 L50 85 L47 75 L40 80 L42 70 L32 72 L37 63 L27 62 L34 55 L25 50 L34 45 L27 38 L37 37 L32 28 L42 30 L40 20 L47 25 Z" />
        <circle cx="50" cy="50" r="15" />
      </svg>

      <!-- Small Gear -->
      <svg class="gear gear-small" viewBox="0 0 100 100">
        <path d="M50 20 L54 30 L62 26 L58 36 L68 36 L62 44 L72 48 L62 52 L68 60 L58 60 L62 70 L54 66 L50 76 L46 66 L38 70 L42 60 L32 60 L38 52 L28 48 L38 44 L32 36 L42 36 L38 26 L46 30 Z" />
        <circle cx="50" cy="48" r="12" />
      </svg>

      <!-- Tiny Gear -->
      <svg class="gear gear-tiny" viewBox="0 0 100 100">
        <path d="M50 25 L54 35 L64 32 L58 42 L68 46 L58 50 L64 60 L54 56 L50 66 L46 56 L36 60 L42 50 L32 46 L42 42 L36 32 L46 35 Z" />
        <circle cx="50" cy="46" r="10" />
      </svg>
    </div>

    <div class="error-label">
      <span class="error-dot"></span>
      System Malfunction
    </div>
    
    <div class="error-code">404</div>
    <div class="message">Gears Jammed</div>
    
    <p class="description">
      Something broke in the machinery. The page you're looking for doesn't exist or has been moved.
    </p>

    <a href="/" class="back-button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Safety
    </a>
  </div>

  <div class="footer-info">
    AutoMate — Agency Automation
  </div>
</body>
</html>
