<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 â€” Signal Lost | AutoMate</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --alabaster: #F5F5F0;
      --ink-950: #0A0A0A;
      --ink-400: #737373;
    }

    body {
      background: var(--alabaster);
      color: var(--ink-950);
      font-family: 'JetBrains Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Noise overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.4'/%3E%3C/svg%3E");
      pointer-events: none;
      opacity: 0.03;
    }

    /* Grid background */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(10,10,10,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(10,10,10,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    .container {
      text-align: center;
      z-index: 1;
      padding: 2rem;
    }

    /* Glitch effect for 404 */
    .error-code {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(120px, 25vw, 300px);
      font-weight: 500;
      line-height: 1;
      position: relative;
      animation: glitch 3s infinite;
    }

    .error-code::before,
    .error-code::after {
      content: '404';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .error-code::before {
      animation: glitch-1 0.3s infinite linear alternate-reverse;
      clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
      color: var(--ink-950);
    }

    .error-code::after {
      animation: glitch-2 0.3s infinite linear alternate-reverse;
      clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
      color: var(--ink-950);
    }

    @keyframes glitch {
      0%, 90%, 100% { transform: translate(0); }
      92% { transform: translate(-2px, 1px); }
      94% { transform: translate(2px, -1px); }
      96% { transform: translate(-1px, 2px); }
      98% { transform: translate(1px, -2px); }
    }

    @keyframes glitch-1 {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch-2 {
      0% { transform: translate(0); }
      20% { transform: translate(2px, -2px); }
      40% { transform: translate(-2px, 2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(-2px, -2px); }
      100% { transform: translate(0); }
    }

    .status-label {
      font-size: 10px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--ink-400);
      margin-bottom: 1rem;
    }

    .message {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(24px, 4vw, 40px);
      font-weight: 400;
      margin: 2rem 0;
      color: var(--ink-950);
    }

    .description {
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--ink-400);
      max-width: 400px;
      margin: 0 auto 3rem;
      line-height: 1.8;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: var(--ink-950);
      color: var(--alabaster);
      text-decoration: none;
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border: 1px solid var(--ink-950);
    }

    .back-button:hover {
      background: transparent;
      color: var(--ink-950);
    }

    .back-button svg {
      transition: transform 0.3s ease;
    }

    .back-button:hover svg {
      transform: translateX(-4px);
    }

    /* Terminal-style coordinates */
    .coordinates {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      font-size: 10px;
      color: var(--ink-400);
      opacity: 0.5;
    }

    .coordinates span {
      display: block;
      margin-bottom: 4px;
    }

    /* Scanning line */
    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--ink-950), transparent);
      opacity: 0.1;
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    /* Floating particles */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--ink-950);
      opacity: 0.1;
      border-radius: 50%;
    }

    .particle:nth-child(1) { top: 20%; left: 10%; animation: float 8s infinite ease-in-out; }
    .particle:nth-child(2) { top: 60%; left: 80%; animation: float 6s infinite ease-in-out 1s; }
    .particle:nth-child(3) { top: 80%; left: 20%; animation: float 10s infinite ease-in-out 2s; }
    .particle:nth-child(4) { top: 30%; left: 70%; animation: float 7s infinite ease-in-out 0.5s; }
    .particle:nth-child(5) { top: 50%; left: 40%; animation: float 9s infinite ease-in-out 1.5s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(20px, -20px); }
      50% { transform: translate(-10px, 20px); }
      75% { transform: translate(15px, 10px); }
    }

    /* Corner markers */
    .corner {
      position: fixed;
      width: 20px;
      height: 20px;
      border-color: var(--ink-950);
      border-style: solid;
      opacity: 0.2;
    }

    .corner.tl { top: 2rem; left: 2rem; border-width: 1px 0 0 1px; }
    .corner.tr { top: 2rem; right: 2rem; border-width: 1px 1px 0 0; }
    .corner.bl { bottom: 2rem; left: 2rem; border-width: 0 0 1px 1px; }
    .corner.br { bottom: 2rem; right: 2rem; border-width: 0 1px 1px 0; }

    /* Status indicator */
    .status-indicator {
      position: fixed;
      top: 2rem;
      right: 2rem;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 10px;
      color: var(--ink-400);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="scan-line"></div>
  
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Corner markers -->
  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>

  <!-- Status indicator -->
  <div class="status-indicator">
    <div class="status-dot"></div>
    <span>SIGNAL LOST</span>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="status-label">Error Code</div>
    <div class="error-code">404</div>
    <div class="message">Page Not Found</div>
    <p class="description">
      The requested coordinates do not exist in our system. 
      The page may have been moved, deleted, or never existed.
    </p>
    <a href="/" class="back-button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Return to Base
    </a>
  </div>

  <!-- Coordinates -->
  <div class="coordinates">
    <span>LAT: 00.0000</span>
    <span>LONG: 00.0000</span>
    <span>STATUS: OFFLINE</span>
  </div>
</body>
</html>
