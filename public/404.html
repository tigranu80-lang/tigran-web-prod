<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 â€” System Error | AutoMate</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --alabaster: #F5F5F0;
      --ink-950: #0A0A0A;
      --ink-400: #737373;
      --ink-200: #e5e5e5;
    }

    body {
      background: var(--alabaster);
      color: var(--ink-950);
      font-family: 'JetBrains Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .gears-container {
      position: relative;
      width: 200px;
      height: 160px;
      margin: 0 auto 2rem;
    }

    .gear {
      position: absolute;
      fill: var(--ink-950);
    }

    .gear-1 {
      width: 100px;
      height: 100px;
      left: 0;
      top: 30px;
      animation: jitter-cw 0.1s ease-in-out infinite;
    }

    .gear-2 {
      width: 70px;
      height: 70px;
      right: 20px;
      top: 10px;
      animation: jitter-ccw 0.1s ease-in-out infinite;
    }

    .gear-3 {
      width: 55px;
      height: 55px;
      left: 75px;
      bottom: 0;
      animation: jitter-cw 0.1s ease-in-out infinite;
      animation-delay: 0.05s;
    }

    @keyframes jitter-cw {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    @keyframes jitter-ccw {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-5deg); }
    }

    /* Sparks */
    .sparks {
      position: absolute;
      top: 55px;
      left: 90px;
    }

    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--ink-950);
      border-radius: 50%;
      animation: spark 0.5s ease-out infinite;
    }

    .spark:nth-child(1) { animation-delay: 0s; --angle: -45deg; --dist: 30px; }
    .spark:nth-child(2) { animation-delay: 0.1s; --angle: -70deg; --dist: 25px; }
    .spark:nth-child(3) { animation-delay: 0.2s; --angle: -20deg; --dist: 35px; }

    @keyframes spark {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { 
        opacity: 0; 
        transform: translate(
          calc(cos(var(--angle)) * var(--dist)), 
          calc(sin(var(--angle)) * var(--dist))
        ); 
      }
    }

    .error-label {
      font-size: 10px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--ink-400);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .error-dot {
      width: 6px;
      height: 6px;
      background: #ef4444;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    .error-code {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(80px, 20vw, 150px);
      font-weight: 500;
      line-height: 1;
    }

    .message {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(20px, 4vw, 28px);
      margin: 1rem 0 1.5rem;
    }

    .description {
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--ink-400);
      max-width: 300px;
      margin: 0 auto 2rem;
      line-height: 1.8;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: var(--ink-950);
      color: var(--alabaster);
      text-decoration: none;
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      transition: all 0.3s;
      border: 1px solid var(--ink-950);
    }

    .back-button:hover {
      background: transparent;
      color: var(--ink-950);
    }

    .frame {
      position: fixed;
      inset: 1.5rem;
      border: 1px solid var(--ink-200);
      pointer-events: none;
    }

    .footer {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: var(--ink-400);
    }
  </style>
</head>
<body>
  <div class="frame"></div>

  <div class="container">
    <div class="gears-container">
      <!-- Sparks -->
      <div class="sparks">
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
      </div>

      <!-- Gear 1 - Large (8 teeth) -->
      <svg class="gear gear-1" viewBox="0 0 100 100">

        <circle cx="50" cy="45" r="18" fill="var(--alabaster)"/>

      </svg>

      <!-- Gear 3 - Small (6 teeth) -->
      <svg class="gear gear-3" viewBox="0 0 100 100">
        <path d="M50 10 L55 10 L55 20 L63 23 L70 14 L75 18 L68 27 L72 35 L83 34 L84 41 L73 43 L73 53 L84 55 L83 62 L72 61 L68 69 L75 78 L70 82 L63 73 L55 76 L55 86 L50 86 L45 86 L45 76 L37 73 L30 82 L25 78 L32 69 L28 61 L17 62 L16 55 L27 53 L27 43 L16 41 L17 34 L28 35 L32 27 L25 18 L30 14 L37 23 L45 20 L45 10 Z"/>
        <circle cx="50" cy="48" r="14" fill="var(--alabaster)"/>
        <circle cx="50" cy="48" r="5" fill="var(--ink-950)"/>
      </svg>
    </div>

    <div class="error-label">
      <span class="error-dot"></span>
      System Malfunction
    </div>
    
    <div class="error-code">404</div>
    <div class="message">Gears Jammed</div>
    
    <p class="description">
      The page you're looking for doesn't exist or has been moved.
    </p>

    <a href="/" class="back-button">

        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Home
    </a>
  </div>

  <div class="footer">AutoMate</div>
</body>
</html>
